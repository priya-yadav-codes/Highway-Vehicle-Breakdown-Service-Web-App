<!DOCTYPE html>
 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Rest form</title>
    <link rel="stylesheet" href="css_files/forgot_pass_form.css">
    
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6823/6823491.png" sizes="100*100">
  </head>
  <body>
    <div class="center">
      <h1>Password Reset</h1>
      <form action="userPasswordUpdate.jsp" method="post">
        <div class="txt_field">
        <input type="text"   name="email" required >
          <span></span>
          <label>Email</label>
        </div>

        <div class="txt_field">
            <input type="password"  name="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password"  name="confpass" required>
              <span></span>
              <label>Confirm password</label>
            </div>
        <div class="pass"></div>
        <input type="submit" value="Reset">
        <div class="pass"></div>
      </form>
    </div>

  </body>
</html>
